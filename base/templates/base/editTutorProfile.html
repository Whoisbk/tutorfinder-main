{% extends "base/main.html" %}


{%block content %}
<div class="container text-dark  mt-5 ">
    <div class="card ">
        <div class="card-body text-center m-4">
            <h1 class="card-title mb-4">Edit Profile</h1>
                <form method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    {{form.as_p}}
                    <a href="{% url 'subject_update' %}" id="add_field" value="add" name="add"><i class="bx bx-plus"></i>Changes or Add Subject</a>
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Save Changes
                      </button>
                      
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              Are you sure you want to save these changes
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button class="btn btn-primary my-3" type="submit">Save Changes</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    <div class="grid gap-2">
                        <a class="btn btn-outline-secondary m-4 " href="{% url 'Profile' %}">Go Back</a>
                    </div>
                    
                </form>
              
        </div>
    </div>


{%endblock%}
